<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <title>Frontend Mentor | Social links profile</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <section class="links">
